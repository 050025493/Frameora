<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Frameora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!--Header Section-->
        <header>

                <div class="left-zone">
                    <div class="search-bar">
                        <div class="icon">
                            <img src="assets/2.svg" alt="seacrh" class="search-icon">
                        </div>

                    </div>

                </div>
                <div class="mid-zone">
                    <a href="#" class="nav-logo">
                    <img src="assets/LOGO.svg" alt="logo" class="nav-logo-img">
                </a>
                   
                </div>
                <div class="right-zone">
                    <ul class="icons">
                        <li class="icon">
                            <img src="assets/profile.svg" alt="" class="icon-image">

                        </li>
                        <li class="icon">

                        </li>
                        
                    </ul>

                </div>


            
            
               
            </div>
            <nav class="navbar-section-content">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Crazy Deals</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Your Orders</a>
                    </li>
                </ul>
            </nav>


        </header>
